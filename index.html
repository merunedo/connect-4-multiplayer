<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Connect 4</h1>
    <div id="game-info">
        <p id="player-turn">Player <span id="current-player">Red</span>'s turn</p>
        <p id="game-message"></p>
        <button id="reset-button">Reset Game</button>
    </div>
    <div id="game-board">
        <!-- Game board will be generated by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
